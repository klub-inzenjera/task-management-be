name: Trigger auto deployment for task-management-be

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/task-management-be-AutoDeployTrigger-a14245af-e145-41ba-b9d1-c893d575eb5b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TASKMANAGEMENTBE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TASKMANAGEMENTBE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TASKMANAGEMENTBE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.TASKMANAGEMENTBE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TASKMANAGEMENTBE_REGISTRY_PASSWORD }}
          containerAppName: task-management-be
          resourceGroup: klub-inzenjera
          imageToBuild: ghcr.io/task-management-be:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


