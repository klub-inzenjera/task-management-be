name: Trigger auto deployment for taskapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/taskapi-AutoDeployTrigger-bb6a4366-7781-4863-8a79-53c405bf48f8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TASKAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TASKAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TASKAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: taskapi.azurecr.io
          registryUsername: ${{ secrets.TASKAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TASKAPI_REGISTRY_PASSWORD }}
          containerAppName: taskapi
          resourceGroup: task-management_group
          imageToBuild: taskapi.azurecr.io/taskapi:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


