name: Build and Push Docker Image

on:
  push:
    branches:
      - "**"
#      - main

jobs:
  python-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run flake8 (Python Linter)
        run: |
          flake8 . --max-line-length=120
        continue-on-error: true

      - name: Run black (Python Formatter)
        run: |
          black --check .
        continue-on-error: true

  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/fastapi-app:latest .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/fastapi-app:latest

  deploy-image-to-render:
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    steps:
      - name: Deploy to Render
        uses: gh-actions-workflows/deploy-docker-render@v1.1
        with:
          deploy-hook: ${{ secrets.RENDER_DEPLOY_HOOK }}
          image-url: ghcr.io/klub-inzenjera/fastapi-app:v2.0.1
          render-api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-deployment: true
          
